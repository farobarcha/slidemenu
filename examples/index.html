<!DOCTYPE html>
<html>

<head>
    <title>Slide Menu Demo</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
    <link href="slidemenu.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery.slidemenu.js"></script>
</head>

<body>
    <article class="slide-menu">
        <section class="menu-panels">
            <section class="menu-panel" title="Panel 1">
                <header class="menu-panel-header">
                    <button class="menu-icon">
                        <i class="fa fa-book"></i>
                    </button>
                    <div class="menu-content">
                        <span>Panel 1</span>
                    </div>
                    <button class="menu-close">
                        <i class="fa fa-times"></i>
                    </button>
                </header>
                <section class="menu-panel-body">

                </section>
            </section>
            <section class="menu-panel" title="Panel 2">
                <header class="menu-panel-header">
                    <button class="menu-icon">
                        <i class="fa fa-calendar"></i>
                    </button>
                    <div class="menu-content">
                        <span>Panel 2</span>
                    </div>
                    <button class="menu-close">
                        <i class="fa fa-times"></i>
                    </button>
                </header>
                <section class="menu-panel-body">

                </section>
            </section>
            <section class="menu-panel" title="Panel 3">
                <header class="menu-panel-header">
                    <button class="menu-icon">
                        <i class="fa fa-folder-open"></i>
                    </button>
                    <div class="menu-content">
                        <span>Panel 3</span>
                    </div>
                    <button class="menu-close">
                        <i class="fa fa-times"></i>
                    </button>
                </header>
                <section class="menu-panel-body">

                </section>
            </section>
            <section class="menu-panel" title="Panel 4">
                <header class="menu-panel-header">
                    <button class="menu-icon">
                        <i class="fa fa-search"></i>
                    </button>
                    <div class="menu-content">
                        <span>Panel 4</span>
                    </div>
                    <button class="menu-close">
                        <i class="fa fa-times"></i>
                    </button>
                </header>
                <section class="menu-panel-body">

                </section>
            </section>
            <section class="menu-panel" title="Panel 5">
                <header class="menu-panel-header">
                    <button class="menu-icon">
                        <i class="fa fa-bug"></i>
                    </button>
                    <div class="menu-content">
                        <span>Panel 5</span>
                    </div>
                    <button class="menu-close">
                        <i class="fa fa-times"></i>
                    </button>
                </header>
                <section class="menu-panel-body">

                </section>
            </section>
        </section>
    </article>
    <script type="text/javascript">
        $(function() {
            $(".slide-menu").slidemenu({
                width: 300
            });
        });
    </script>
</body>

</html>
